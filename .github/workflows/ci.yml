# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [ main ]
    paths:
      - 'pom.xml'
      - 'src/**'
      - 'Dockerfile'
      - '.dockerignore'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'pom.xml'
      - 'src/**'
      - 'Dockerfile'
      - '.dockerignore'
      - '.github/workflows/**'

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:

  build-test:
    name: "Test (${{ matrix.os }} / Java ${{ matrix.java }})"
    strategy:
      fail-fast: true
      matrix:
        os:   [ubuntu-latest, windows-latest]
        java: [17, 21]
        exclude:
          - os: windows-latest
            java: 21
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
          cache: maven

      - name: Build & Test
        run: mvn -B -DskipTests=false test

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-${{ matrix.os }}-java${{ matrix.java }}
          path: target/surefire-reports

  build-test-analyze:
    name: "Build, Test & Analyze"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: maven

      - name: Build, Test, Coverage, SonarCloud
        env:
          SONAR_TOKEN: ${{ secrets.SONAR}}
        run: |
          mvn -B verify \
            org.sonarsource.scanner.maven:sonar-maven-plugin:sonar \
            -Dsonar.projectKey=Hubert005_ci-cd-uebung-huber \
            -Dsonar.organization=hubert005 \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: target/surefire-reports

      - name: Upload JaCoCo HTML
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-site
          path: target/site/jacoco

  docker-image:
    name: "Docker image + security scan"
    needs:
      - build-test
      - build-test-analyze
    runs-on: ubuntu-latest

    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute short SHA
        id: meta
        run: echo "short_sha=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

      - name: Build Docker image (single-arch, load locally)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          load: true
          platforms: linux/amd64
          tags: |
            local/java-hello:${{ steps.meta.outputs.short_sha }}

      - name: Save image as tar
        run: |
          docker save local/java-hello:${{ steps.meta.outputs.short_sha }} \
            -o docker-image-${{ steps.meta.outputs.short_sha }}.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-${{ steps.meta.outputs.short_sha }}.tar
          path: docker-image-${{ steps.meta.outputs.short_sha }}.tar
          retention-days: 7

      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Trivy image scan (JSON report)
        run: |
          trivy image \
            --format json \
            --output trivy-report-${{ steps.meta.outputs.short_sha }}.json \
            local/java-hello:${{ steps.meta.outputs.short_sha }}

      - name: Upload Trivy JSON report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report-${{ steps.meta.outputs.short_sha }}.json
          path: trivy-report-${{ steps.meta.outputs.short_sha }}.json
          retention-days: 7

      - name: Install Grype
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh \
            | sudo sh -s -- -b /usr/local/bin

      - name: Grype image scan (JSON report)
        run: |
          grype local/java-hello:${{ steps.meta.outputs.short_sha }} \
            -o json > grype-report-${{ steps.meta.outputs.short_sha }}.json

      - name: Upload Grype JSON report
        uses: actions/upload-artifact@v4
        with:
          name: grype-report-${{ steps.meta.outputs.short_sha }}.json
          path: grype-report-${{ steps.meta.outputs.short_sha }}.json
          retention-days: 7

      - name: Trivy quality gate experiment
        continue-on-error: true
        run: |
          echo "Running Trivy quality gate (HIGH,CRITICAL, exit-code 1, ignore-unfixed)..."
          trivy image \
            --severity HIGH,CRITICAL \
            --ignore-unfixed \
            --exit-code 1 \
            local/java-hello:${{ steps.meta.outputs.short_sha }}

      - name: Grype quality gate experiment
        continue-on-error: true
        run: |
          echo "Running Grype quality gate (fail-on=high, only-fixed)..."
          grype local/java-hello:${{ steps.meta.outputs.short_sha }} \
            --fail-on high \
            --only-fixed
